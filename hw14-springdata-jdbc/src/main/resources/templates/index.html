<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Client list</h1>
    <a th:href="@{/add}" href="edit.html">Add new client</a>
    <br><br>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <td>id</td>
            <td>name</td>
            <td>address</td>
            <td>phones</td>
            <td>action</td>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" th:each="client : ${clients}">
            <td th:text="${client.getId()}">1</td>
            <td th:text="${client.getName()}">John</td>
            <td th:text="${client.getAddress().street()}">Lenin str 30</td>
            <td>
                <ul th:each="phone : ${client.getPhones()}">
                    <li th:text="${phone.number()}">13223423423</li>
                </ul>
            </td>
            <td>
                <a href="/edit" th:href="@{/edit(clientId=${client.getId()})}">Edit</a> <br/>
                <a href="/delete" th:href="@{/delete(id=${client.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
