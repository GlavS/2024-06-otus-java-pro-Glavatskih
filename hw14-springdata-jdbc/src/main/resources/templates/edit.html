<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        #clId {
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container">
<h2>Edit client</h2>

<form method="post" action="/edit">
    <label>Client ID <br/> <input id="clId" type="text" name="clientID" placeholder="1" readonly th:value="${client.getId()}"/></label> <br/> <br/>
    <label>Client name <br/> <input type="text" name="clientNewName" placeholder="name" th:value="${client.getName()}"/></label> <br/> <br/>
    <label>Client address <br/> <input type="text" name="clientNewAddress" placeholder="address" th:value="${client.getAddress().street()}"/></label><br/><br/>
    <label>Client phones</label><br/>
        <ul th:each="phone : ${client.getPhones()}">
            <li th:text="${phone.number()}">
                176572653765
            </li>
        </ul>
    <label>Add new phone <br/> <input type="text" name="clientNewPhone" placeholder="new phone"/></label><br/><br/>
    <input type="submit"/>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
